<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="Payton 写的例子全集" />
    <title>Payton 写的例子全集</title>
    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 768px;
        margin: 10px auto;
      }
      .demo {
        width: 150px;
        text-align: center;
        color: #000;
        border: 1px solid #000;
      }

      .demo .image {
        display: block;
        width: 150px;
        height: 140px;
      }

      .demo .name {
        color: #000;
      }

      .projects {
        display: flex;
        flex-wrap: wrap;
      }

      .project {
        width: calc((100% - 20px) / 3);
        height: 150px;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 5px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        box-shadow: 0 1px 10px 0 rgb(0 0 0 / 7%);
        color: #8C8D9E;
      }

      .project .name {
        font-size: 18px;
        line-height: 1;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: center;
      }

      .project .desc {
        flex-grow: 0;
        flex-shrink: 0;
      }

      .project .link {
        text-decoration: none;
        text-align: right;
        position: absolute;
        right: 5px;
        bottom: 5px;
        font-size: 12px;
      }

      .project .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="projects">
      <div class="project">
        <h5 class="name">个人博客</h5>
        <p class="desc">
          <a class="link" href="http://pcdeng.com">Demo</a>
        </p>
      </div>
      <div class="project">
        <h5 class="name">WebGL 画图</h5>
        <p class="desc">
          <a class="link" href="./visualization/index.html">Demo</a>
        </p>
      </div>
      <div class="project">
        <h5 class="name">threejs 加载模型</h5>
        <p class="desc">
          <a class="link" href="./visualization/webgl.html">Demo</a>
        </p>
      </div>
      <div class="project">
        <h5 class="name">Canvas</h5>
        <p class="desc">
          <a class="link" href="./visualization/canvas.html">Demo</a>
        </p>
      </div>
      <div class="project">
        <h5 class="name">modal</h5>
        <p class="desc">
          <a class="link" href="./visualization/modal.html">Demo</a>
        </p>
      </div>
    </div>
  </body>
</html>
