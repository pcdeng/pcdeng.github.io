<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>框架</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        border: 1px solid red;
      }
      header {
        margin: 0;
        background-color: #ccc;
      }
      ul {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      nav {
        margin: 0 auto;
        max-width: 992px;
      }
      nav ul li {
        float: left;
        margin: 0 5px 0 0;
        height: 75px;
        line-height: 75px;
      }

      nav ul li:last-child {
        margin-right: 0;
      }
      nav ul li a {
        display: block;
        height: 100%;
        padding: 0 15px;
        text-decoration: none;
      }
      nav ul li a:hover,
      nav ul li a:active {
        color: #fff;
        background-color: red;
      }
      .clearfix {
        clear: both;
      }
      .container {
        height: 100%;
        margin-top: -75px;
        padding-top: 75px;
        border: 1px solid blue;
      }
      aside {
        float: left;
        width: 240px;
        height: 100%;
        border: 1px solid red;
      }
      .container div {
        margin-left: 250px;
        height: 100%;
        border: 1px solid green;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Monitoring</a>
          </li>
          <li><a href="#">Health Check</a></li>
          <li><a href="#">Waitopedia</a></li>
          <li><a href="#">Capacity</a></li>
          <li><a href="#">Collective IQ</a></li>
          <li><a href="#">Documentation</a></li>
          <li><a href="#">Support</a></li>
          <br class="clearfix" />
        </ul>
      </nav>
    </header>
    <div class="container">
      <aside>左侧</aside>
      <div>右侧</div>
      <br class="clearfix" />
    </div>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://almsaeedstudio.com/themes/AdminLTE/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script>
      $.AdminLTE = {};
      $.AdminLTE.layout = {
        activate: function () {
          var _this = this;
          _this.fix();
          _this.fixSidebar();
          $('body, html, .wrapper').css('height', 'auto');
          $(window, '.wrapper').resize(function () {
            _this.fix();
            _this.fixSidebar();
          });
        },
        fix: function () {
          // Remove overflow from .wrapper if layout-boxed exists
          $('.layout-boxed > .wrapper').css('overflow', 'hidden');
          //Get window height and the wrapper height
          var footer_height = $('.main-footer').outerHeight() || 0;
          var neg = $('.main-header').outerHeight() + footer_height;
          var window_height = $(window).height();
          var sidebar_height = $('.sidebar').height() || 0;
          //Set the min-height of the content and sidebar based on the
          //the height of the document.
          if ($('body').hasClass('fixed')) {
            $('.content-wrapper, .right-side').css('min-height', window_height - footer_height);
          } else {
            var postSetWidth;
            if (window_height >= sidebar_height) {
              $('.content-wrapper, .right-side').css('min-height', window_height - neg);
              postSetWidth = window_height - neg;
            } else {
              $('.content-wrapper, .right-side').css('min-height', sidebar_height);
              postSetWidth = sidebar_height;
            }

            //Fix for the control sidebar height
            var controlSidebar = $('.control-sidebar');
            if (typeof controlSidebar !== 'undefined') {
              if (controlSidebar.height() > postSetWidth)
                $('.content-wrapper, .right-side').css('min-height', controlSidebar.height());
            }
          }
        },
        fixSidebar: function () {
          //Make sure the body tag has the .fixed class
          if (!$('body').hasClass('fixed')) {
            if (typeof $.fn.slimScroll != 'undefined') {
              $('.sidebar').slimScroll({ destroy: true }).height('auto');
            }
            return;
          } else if (typeof $.fn.slimScroll == 'undefined' && window.console) {
            window.console.error('Error: the fixed layout requires the slimscroll plugin!');
          }
          //Enable slimscroll for fixed layout
          if (true) {
            if (typeof $.fn.slimScroll != 'undefined') {
              //Destroy if it exists
              $('.sidebar').slimScroll({ destroy: true }).height('auto');
              //Add slimscroll
              $('.sidebar').slimScroll({
                height: $(window).height() - $('.main-header').height() + 'px',
                color: 'rgba(0,0,0,0.2)',
                size: '3px',
              });
            }
          }
        },
      };
    </script>
  </body>
</html>
