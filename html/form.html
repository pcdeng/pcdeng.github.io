<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style type="text/css">
    .single-input::-ms-clear {
      display: none;
    }
    .select {
      -ms-appearance: none;
    }
  </style>
</head>
<body>
  <form>
    <input class="single-input" type="text">

    <select class="select">
      <option>Clear</option>
      <option>Long text goes here.</option>
    </select>
  </form>
</body>
</html>
