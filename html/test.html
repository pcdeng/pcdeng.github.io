<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .task {
        width: 100px;
        height: 20px;
        border: 1px solid green;
        position: relative;
        color: red;
      }

      .task:after {
        content: '';
        width: 50%;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 0;
        background-color: blue;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="task">文字在这</div>
    <script type="text/javascript">
      var policyInfos = [
        {
          name: 'p1',
          resources: [
            {
              name: 'a',
            },
            {
              name: 'b',
            },
            {
              name: 'a',
            },
          ],
        },
        {
          name: 'p2',
          resources: [
            {
              name: 'c',
            },
            {
              name: 'd',
            },
            {
              name: 'a',
            },
          ],
        },
      ];

      const res = [];
      policyInfos.forEach((p) => {
        p.resources.forEach((r) => {
          const index = res.findIndex((item) => item.name === r.name);
          if (index > -1) {
            const polices = res[index].polices;
            if (!polices.find((name) => name === p.name)) {
              polices.push(p.name);
            }
          } else {
            res.push({
              name: r.name,
              polices: [p.name],
            });
          }
        });
      });
      console.table(policyInfos.map((item) => `${item.name}: ${item.resources.map((r) => r.name).join(',')}`));
      console.table(res.map((item) => `${item.name}: ${item.polices.join(',')}`));
    </script>
  </body>
</html>
