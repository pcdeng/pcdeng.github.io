<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg">
      <g>
        <rect width="160" height="160" fill="#f00"></rect>
        <circle cx="160" cy="160" r="160" fill="blue"></circle>
        <text font-size="10" x="160" y="10" fill="green">
          Hi
          <animate attributeName="x" from="160" to="100" begin="0s" dur="3s" repeatCount="indefinite"></animate>
        </text>
        <!-- <animateTransform
        attributeName="transform"
        begin="0s"
        dur="5s"
        type="rotate"
        from="0 160 160"
        to="360 160 160"
        repeatCount="indefinite"
      /> -->
        <animate attributeName="x" from="100" to="100" begin="0s" dur="3s" repeatCount="indefinite"></animate>
      </g>

      <g>
        <text font-family="microsoft yahei" font-size="120" y="160" x="160" fill="#fff">马</text>
      </g>
    </svg>
    <svg width="360" height="200" xmlns="http://www.w3.org/2000/svg">
      <!-- <text font-family="microsoft yahei" font-size="40" x="0" y="0" fill="#cd0000">马
        <animateMotion path="M10,80 q100,120 120,20 q140,-50 160,0" begin="0s" dur="3s" rotate="auto" repeatCount="indefinite"/>
      </text> -->
      <rect width="100" height="100" fill="red">
        <animateMotion
          path="M10,80 q100,120 120,20 q140,-50 160,0"
          begin="0s"
          dur="3s"
          rotate="auto"
          repeatCount="indefinite"
        />
      </rect>
      <path d="M10,80 q100,120 120,20 q140,-50 160,0" stroke="#cd0000" stroke-width="2" fill="none" />
    </svg>
  </body>
</html>
