<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab 原型</title>
  <style type="text/css">
    .tab-container {
      width: 600px;
      margin: 0 auto;
    }
    .tab-header {
      display: flex;
      margin: 0;
      padding: 0;
    }
    .tab-header li {
      list-style: none;
      margin: 0;
      padding: 5px 10px;
      border: 1px solid transparent;
    }
    .tab-header li.active {
      position: relative;
      top: 1px;
      margin-top: -1px;
      border-color: #ccc;
      background-color: #fff;
      border-bottom-color: transparent;
    }
    .tab-header li:hover {
      cursor: pointer;
    }
    .tab-body {
      min-height: 330px;
      padding: 5px 10px;
      border: 1px solid #ccc;
    }
    .tab-body > div {
      display: none;
    }
    .field-item {
      margin: 5px 0;
    }
    .field-control {
      display: inline-block;
    }
    .field-control input[type="text"] {
      min-width: 230px;
    }
  </style>
</head>
<body>
  <div class="tab-container">
    <ul class="tab-header">
      <li class="active">三年计划</li>
      <li>五年计划</li>
      <li>十年计划</li>
    </ul>
    <div class="tab-body">
      <div>
        <form action="#" method="POST">
          <div class="field-item">
            <label class="field-label">金额</label>
            <div class="field-control">
              <input type="text" name="email" placeholder="您需支付10万，才可抱得美人归">
            </div>
          </div>
          <div class="field-item">
              <input type="submit" value="支付">
          </div>
        </form>
      </div>
      <div>
        <form action="#" method="POST">
          <div class="field-item">
            <label class="field-label">金额</label>
            <div class="field-control">
              <input type="text" name="name" placeholder="您需支付100万，才可抱得美人归">
            </div>
          </div>
          <div class="field-item">
              <input type="submit" value="支付">
          </div>
        </form>
      </div>
      <div>
        <form action="#" method="POST">
          <div class="field-item">
            <label class="field-label">金额</label>
            <div class="field-control">
              <input type="text" name="bankAccount" placeholder="您需支付1000万，才可抱得美人归">
            </div>
          </div>
          <div class="field-item">
              <input type="submit" value="支付">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
  <script>
    $(function(){
      var $tabs = $('.tab-header>li');
      var $tbodys = $('.tab-body>div');
      // 显示第一个
      $tbodys.eq(0).show();
      $tabs.click(function(index){
        var $this = $(this);
        var index = $this.index();

        $this.siblings().removeClass('active');
        $this.addClass('active');
        
        $tbodys.hide();
        $tbodys.eq(index).show();
      });
    });
  </script>
</body>
</html>
