      html {

      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .parent {
        height: 500px;
        border: 1px solid #222;
      }
      .stable {
        float: left;
        height: 460px;
        width: 200px;
        border: 1px solid #ccc;
        margin: 20px;
      }
      .change {
        height: 460px;

        margin: 20px 20px 20px 260px;
      }
      header {
        box-sizing: border-box;
        height: 100%;
        max-height: 600px;
        border: 1px solid yellow;
        margin: 10px 0;
        padding: 50px 0;
      }
      .a {
        box-sizing: border-box;
        float: left;
        height: 100%;
        width: 50%;
        border: 1px solid red;
      }
      .b {
        box-sizing: border-box;
        float: left;
        width: 50%;
        height: 100%;
        border: 1px solid blue;
      }
      .clearfix {
        clear: both;
      }
      .box {
        width: 500px;
        height: 250px;
        background-color: #fff;
        border: 1px solid red;
      }
      .box .arrow {
        width: 0px;
        height: 0px;
        border-top: 10px solid transparent;
        border-right: 10px solid;
        border-bottom: 10px solid transparent;
        position: absolute;
        right: -10px;
        border-right-color: #000;
      }
      .arrow_box {
        position: relative;
        background: #88b7d5;
        border: 1px solid #e056f5;
      }
      .arrow_box:after,
      .arrow_box:before {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: ' ';
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .arrow_box:after {
        border-color: rgba(136, 183, 213, 0);
        border-bottom-color: #88b7d5;
        border-width: 10px;
        margin-left: -10px;
      }
      .arrow_box:before {
        border-color: rgba(224, 86, 245, 0);
        border-bottom-color: #e056f5;
        border-width: 11px;
        margin-left: -11px;
      }
      /*  */
      .item {
        display: flex;
        align-items: center;
        width: 400px;
        margin: 4px 0;
        border: 1px solid red;
      }
      .item .severity-icon {
        width: 7px;
        height: 7px;
        border-radius: 3.5px;
        background-color: red;
        flex: 0 0 7px;
      }
      .item h4 {
        display: flex;
        align-items: center;
        flex: 1 1 auto; /*关键点一*/
        margin: 0 5px;
        width: 80%; /*关键点二，这个值一定要比它实际占用的宽度小，如果设置为100%，就会超出item这个框*/
        border: 1px solid blue;
      }
      .item h4 span {
        overflow: hidden;
        margin-right: 4px;
        font-size: 12px;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .item h4 i {
        flex: 0 0 auto;
        padding: 2px 4px;
        font-size: 10px;
        color: #fff;
        font-weight: normal;
        font-style: normal;
        background-color: #1d1d1d;
      }
      .item .btn-remove {
        flex: 0 0 16px;
        padding: 0 4px;
        cursor: pointer;
        text-align: center;
        font-style: normal;
        vertical-align: middle;
        background-color: gray;
      }
      .hide {
        display: none;
      }
      .scope ::-webkit-input-placeholder {
        color: #f00;
      }
      .scope ::-moz-placeholder {
        color: #f00;
      }
      .scope :-moz-placeholder {
        color: #f00;
      }
    </style>
