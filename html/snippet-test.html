function camelize(words) {
  words = words.replace(/[ _]/g, '-');
  var parts = words.split('-'),
      len = parts.length;
  if (len == 1) {
    return words.charAt(0).toLowerCase() + words.substring(1);
  }
  var camelized = words.charAt(0) == '-'
      ? parts[0].charAt(0).toUpperCase() + parts[0].substring(1)
      : parts[0];
      
  console.log(camelized);

  for (var i = 1; i < len; i++) {
    camelized += parts[i].charAt(0).toUpperCase() + parts[i].substring(1);
  }
  return camelized.charAt(0).toLowerCase() + camelized.substring(1);
}
</script>
<div id="progress" class="progress"></div>
<script>
var start = null;
var element = document.getElementById("progress");
element.style.position = 'absolute';

function step(timestamp) {
  if (!start) {
    start = timestamp;
  }
  var progress = timestamp - start;
  element.style.left = Math.min(progress/10, 200) + "px";
  if (progress < 2000) {
    window.requestAnimationFrame(step);
  }
}

window.requestAnimationFrame(step);

function replaceXY (str) {
  var reg = /M(\S*)L\S*C(\S*)z/g; // \S表示匹配非空字符串
  return str.replace(reg, function(regstr, $1, $2) {
    var p1 = handleXY($1);
    var p2 = handleXY($2);
    
    return regstr.replace($1, p1).replace($1, p1).replace($2, p2);
  });
}

function handleXY (str) {
  var p1 = str.split(',');
  var result = [];
  for(var i = 0, len = p1.length; i < len; i++) {
    var isOdd = i % 2 == 0 ? false : true;
    var x = parseFloat(p1[i]);
    if (isOdd && x > 124.5) { // 是奇数y(1, 3)
      x = x - 124.5;  
    } else if(!isOdd && x > 40.5) { // 是偶数x(0, 2, 4)
      x = x - 40.5;
    }
    result.push(x.toFixed(1));
  }
  return result.join(',');
}
