<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    *,
    *:after,
    *:before {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      display: flex;
      min-height: 100vh;
    }
    body {
      flex-direction: column;
      background-color: blue;
      flex-grow: 1;
    }
    header {
      display: block;
      background-color: red;
    }
    app-root {
      flex-grow: 1;
      background-color: pink;
    }
    footer {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <app-root>
    <p>Main</p>
    <p>Main</p>
    <p>Main</p>
    <p>Main</p>
    <p>Main</p>
  </app-root>
  <footer>
    Footer
  </footer>
</body>
</html>
