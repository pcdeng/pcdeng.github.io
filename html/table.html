<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Table 专项练习</title>
    <style>
    .cluster-table {
        table-layout: fixed;
        width: 960px;
        margin: 0 auto;
        border-collapse: collapse;
        border: none;
        text-align: left;
        font-size: 14px;
        font-family: 'Microsoft YaHei', '微软雅黑';
    }
    .cluster-table td {
        width: 115px;
        padding: 2px 5px;
        border: 1px solid #ccc;
        white-space: nowrap;
    }
    .cluster-table td:nth-child(2) {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
    }
    </style>
</head>
