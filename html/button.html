<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .btn {
      display: inline-block;
      padding: 5px 10px;
      background-color: #638dd7;
      border-radius: 3px;
      border-bottom: 3px solid #577cbd;
    }
    .btn:hover {
      background-color: #577cbd;
    }
  </style>
</head>
<body>
  <span class="btn">Go</span>
  <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
  <script>
    $(function() {
      var a = [{
        name: '张三'
      }, {
        name: '李四'
      }];
      var b = $.extend({}, a);
      console.log(b);
    });
  </script>
</body>
</html>
