<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flex</title>
    <style type="text/css">
      .con {
        display: flex;
        min-height: 600px;
        flex-direction: column;
      }
      .a {
        flex: 1 1 auto;
        border: 1px solid red;
      }
      .b {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="con">
      <div class="a">Simple and elegant</div>
      <div class="b">simple and elegant</div>
    </div>
  </body>
</html>
