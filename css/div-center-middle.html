<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Center</title>
    <style>
      .dad {
        position: relative;
        width: 900px;
        height: 900px;
        border: 1px solid red;
      }
      .son {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 600px;
        height: 600px;
        margin: auto;
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <div class="dad">
      <div class="son"></div>
    </div>
  </body>
</html>
