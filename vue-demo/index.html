<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 源码分析</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script type="text/javascript" src="./vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hi'
            }
        });
    </script>
</body>
</html>
