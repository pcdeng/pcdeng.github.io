<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        @media print {
            .table {
                border-collapse: collapse;
                border-left: 1px solid #000;
                border-top: 1px solid #000;
            }

            .table th,
            .table td {
                border-right: 1px solid #000;
                border-bottom: 1px solid #000;
                padding: 3px 5px;
            }
        }
    </style>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Item No.</th>
          <th>Found Location</th>
          <th>Found By</th>
          <th>Guest Name</th>
          <th>Guest Contact</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>iPhone SE2</td>
          <td>20200501-09</td>
          <td>Lobby</td>
          <td>Payton</td>
          <td>Zhang San</td>
          <td>135xxxxxx44</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
