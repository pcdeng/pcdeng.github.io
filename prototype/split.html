<body>
    <script>
        var vendors = [
            'Agility Logistics(Shanghai) Limited Guangzhou Branch',
            'DHL Guangdong Branch',
            'DHL Global Forwarding (China) Co., Ltd. Guangzhou Branch',
            'Foshan Port Customs Declaration Co., Ltd. Guangzhou Branch',
            'Foshan Tiansheng Customs Declaration Co., Ltd.',
            'Guangzhou Boyang Supply Chain Management Co., Ltd.',
            'Guangzhou Haolian Logistics SupplyChain Co., Ltd.',
            'Jinan Doublewin Automobile Equipment Engineering Co., Ltd.',
            'Jiaxing Fuhong Warehousing and Transportation Co., Ltd.',
            'Jiaxing Comprehensive Free Trade Zone International Logistics Co., Ltd.',
            'Federal Express (China) Co., Ltd.Guangzhou Branch',
            'Jinan Ruichiweier Technology Co., Ltd.',
            'Bizerba (Shanghai) Weigh Tech & Systems Co. Ltd',
            'Shanghai J.Y.M.H alu Co., Ltd.',
            'Guangzhou Huizhizhuo Computer Technology Co., Ltd.',
            'Shanghai Vanch Technology Co., Ltd.',
            'Shenzhen Hanpu Inspection & Testing Instrument Co., Ltd.',
            'Suzhou Botu Automation System Co.,Ltd.',
            'Festo (China) Ltd.',
            'Hebei Gangkun Technology Co., Ltd.',
            'Shenzhen Xingda Transmission Components Co., Ltd.'
        ];

        let table = '<table><thead><tr><td>A</td><td>B</td><td>C</td></tr></thead><tbody>'
        vendors.forEach(vendor => {
            let tr = '<tr>';
            if (vendor.length < 35) {
                console.log(`${vendor} 不用拆`);
                tr += `<td>${vendor}</td><td></td><td></td>`;
            } else {
                words = vendor.split(' ');
                let index = 0;
                let b = [];
                let c = [];
                for (var i = 0, len = words.length; i < len; i++) {
                    let word = words[i];
                    if (b.join(' ').length < 35) {
                        b.push(word);    
                    } else {
                        c.push(word);
                    }
                }
                tr += `<td>${vendor}</td><td>${b.join(' ')}</td><td>${c.join(' ')}</td>`;
            }
            tr += '</tr>';
            table += tr;
        });
        table += '</tbody></table>';
        console.log(table);
    </script>
