<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>fabricjs custom line demo</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/fabric.js/5.2.4/fabric.js"></script>

    <style>
      .board {
        border: 1px solid #ccc;
      }
      .form-item {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="mainBorad" class="board"></canvas>
      <div class="form-item">
        <input class="strokeWidth" placeholder="please input stroke width" />
        <button class="setStrokeWidthBtn">Set</button>
      </div>
    </div>

    <script src="./custom-line.js"></script>
  </body>
</html>
