<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      #source,
      #preview {
        border: 1px solid #d4d4d4;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .view-box {
        width: 1303px;
        height: 734px;
        background: linear-gradient(90deg, #333333, #111111, #333333);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .view-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arrow {
        padding: 20px;
        font-size: 40px;
        color: #ffffff;
      }

      .img {
        max-height: 660px;
        display: inline-block;
        border: 1px solid #fff;
      }
    </style>
  </head>

    <div>

</html>
