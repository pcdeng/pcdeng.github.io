<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滚轮缩放画布</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      #workshop {
        width: 100%;
        height: 100vh;
        position: relative;
      }
      .board {
        border: 1px solid #ccc;
      }
      .actions {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .btn + .btn {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="workshop">
      <canvas id="canvasBox" class="board"></canvas>
      <div class="actions">
        <button class="btn" id="add">添加</button>
        <button class="btn" id="remove">删除</button>
        <button class="btn" id="undo">撤销</button>
        <button class="btn" id="redo">重做</button>
        <button class="btn" id="centerH">水平居中</button>
        <button class="btn" id="centerV">垂直居中</button>
        <button class="btn" id="center">水平垂直居中</button>
        <button class="btn" id="export">导出</button>
        <button class="btn" id="print">打印</button>
      </div>
    </div>

    <script src="https://cdnjs.loli.net/ajax/libs/fabric.js/5.3.1/fabric.js"></script>
    <script src="http://localhost:8000/CLodopfuncs.js"></script>
    <script src="./label-editor.js"></script>
  </body>
</html>
