<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric.js 实现 table 表格</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #fff;
      }
      #workshop {
        width: 100%;
        height: 100%;
      }
      .actions {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .btn + .btn {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="workshop">
      <canvas id="canvasBox"></canvas>
    </div>

    <div class="actions">
      <button class="btn" id="add">合并单元格</button>
      <button class="btn" id="remove">拆分单元格</button>
      <button class="btn" id="undo">撤销</button>
      <button class="btn" id="redo">重做</button>
      <button class="btn" id="centerH">水平居中</button>
      <button class="btn" id="centerV">垂直居中</button>
      <button class="btn" id="center">水平垂直居中</button>
      <button class="btn" id="export">导出</button>
    </div>

    <script src="https://cdnjs.loli.net/ajax/libs/fabric.js/5.3.1/fabric.js"></script>
    <script src="./table.js"></script>
  </body>
</html>
