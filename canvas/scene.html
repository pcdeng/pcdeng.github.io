<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>滚轮缩放画布</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #workshop {
        width: 100%;
        height: 100vh;
        position: relative;
      }

      .actions {
        position: absolute;
        top: 5px;
        right: 5px;
        display: flex;
      }

      .btn + .btn {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="workshop">
      <canvas id="canvasBox"></canvas>

      <div class="actions">
        <button class="btn" id="zoomOut">缩小</button>
        <button class="btn" id="zoomIn">放大</button>
        <button class="btn" id="reset">重设</button>
        <button class="btn" id="undo">撤销</button>
        <button class="btn" id="export">导出</button>
      </div>
    </div>

    <script src="https://cdnjs.loli.net/ajax/libs/fabric.js/5.2.4/fabric.js"></script>
    <script src="./utils.js"></script>
    <script src="./scene.js"></script>
  </body>
</html>
