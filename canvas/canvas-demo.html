<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 练习</title>
    <style>
      .board {
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <canvas id="board" class="board"></canvas>
    <script>
      const canvas = document.getElementById("board");
      const ctx = canvas.getContext("2d");
      canvas.width = 300;
      canvas.height = 400;

      // 设置不同的 lineJoin 样式
      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.lineTo(100, 100);
      ctx.lineTo(50, 150);
      ctx.strokeStyle = "blue";

      ctx.lineJoin = "miter";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(120, 50);
      ctx.lineTo(170, 100);
      ctx.lineTo(120, 150);
      ctx.lineJoin = "round";
      ctx.strokeStyle = "green";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(190, 50);
      ctx.lineTo(240, 100);
      ctx.lineTo(190, 150);
      ctx.lineJoin = "bevel";
      ctx.strokeStyle = "red";
      ctx.stroke();
