<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 居中样例</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .section {
        padding-left: 10px;
      }
      .section header {
        margin-bottom: 10px;
      }

      .demo + .demo {
        /* 有兄弟节点 */
        margin-top: 20px;
      }

      .demo1 .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 300px;
        height: 100px;
        box-sizing: border-box;
        border: 1px solid #ccc;
      }

      .demo1 .child {
        background-color: blue;
        width: 25%;
        height: 50%;
      }

      .demo2 .parent {
        display: grid;
        place-items: center;
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
      }

      .demo2 .child {
        width: 25%;
        height: 50%;
        background-color: blue;
      }

      .demo3 .parent {
        position: relative;
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
      }

      .demo3 .child {
        width: 25%;
        height: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: blue;
      }

      .demo4 .parent {
        position: relative;
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
      }

      .demo4 .child {
        width: 25%;
        height: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -37.5px;
        margin-top: -25px;
        background-color: blue;
      }

      .demo5 .parent {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;

        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .demo5 .child {
        display: inline-block;
        width: 25%;
        height: 50%;
        background-color: blue;
      }

      .demo6 .parent {
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;

        line-height: 100px;
        text-align: center;
      }

      .demo6 .child {
        display: inline-block;
        vertical-align: middle;
        width: 25%;
        height: 50%;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <header>
        <h1>CSS 水平垂直居中</h1>
      </header>

      <section class="demo demo1">
        <header>Flexbox 布局</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>

      <section class="demo demo2">
        <header>Grid 布局</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>

      <section class="demo demo3">
        <header>Position + Transform</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>

      <section class="demo demo4">
        <header>Position + Margin</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>

      <section class="demo demo5">
        <header>Table-Cell</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>

      <section class="demo demo6">
        <header>行内元素 + 文本对齐</header>
        <div class="parent">
          <div class="child"></div>
        </div>
      </section>
    </section>
  </body>
</html>
