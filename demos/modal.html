<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      .modal {
        position: fixed;
        width: 600px;
        height: 300px;
        background-color: #fff;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        border-radius: 10px;
      }
      .mask {
        width: 100vw;
        height: 100vh;
        position: fixed;
        z-index: 99;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="modal"></div>
    <div class="mask"></div>
    <script>
      const modal = document.querySelector('.modal');
      let x, y;
      modal.addEventListener('mousedown', (ev) => {
        const { pageX, pageY } = ev;
        x = pageX;
        y = pageY;
        console.log(x, y);
      });
      modal.addEventListener('mousemove', (ev) => {
        //console.log(ev);
        const { pageX, pageY } = ev;
        const deltaX = pageX - x;
        const deltaY = pageY - y;
        modal.setAttribute('style', ``);

        console.log(deltaX, deltaY);
      });

      modal.addEventListener('mouseup', (ev) => {
        console.log(ev);
      });
    </script>
  </body>
</html>
