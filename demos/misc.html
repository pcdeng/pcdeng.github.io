<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 测试文档</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .parent {
        height: 500px;
        border: 1px solid #222;
      }
      .stable {
        float: left;
        height: 460px;
        width: 200px;
        border: 1px solid #ccc;
        margin: 20px;
      }
      .change {
        height: 460px;
        border: 1px solid #ff4400;
        margin: 20px 20px 20px 260px;
      }
      header {
        box-sizing: border-box;
        height: 100%;
        max-height: 600px;
        border: 1px solid yellow;
        margin: 10px 0;
        padding: 50px 0;
      }
      .a {
        box-sizing: border-box;
        float: left;
        height: 100%;
        width: 50%;
        border: 1px solid red;
      }
      .b {
        box-sizing: border-box;
        float: left;
        width: 50%;
        height: 100%;
        border: 1px solid blue;
      }
      .clearfix {
        clear: both;
      }
      .box {
        width: 500px;
        height: 250px;
        background-color: #fff;
        border: 1px solid red;
        position: relative;
        margin-top: 20px;
      }
      .box .arrow {
        width: 0px;
        height: 0px;
        border-top: 10px solid transparent;
        border-right: 10px solid;
        border-bottom: 10px solid transparent;
        position: absolute;
        right: -10px;
        border-right-color: #000;
      }
      .hide {
        display: none;
      }
      .scope ::-webkit-input-placeholder {
        color: #f00;
      }
      .scope ::-moz-placeholder {
        color: #f00;
      }
      .scope :-moz-placeholder {
        color: #f00;
      }

      .arrow-box {
        position: relative;
        background: #88b7d5;
        border: 1px solid #e056f5;
        margin-top: 20px;
      }
      .arrow-box:after,
      .arrow-box:before {
        bottom: 100%;
        left: 50%;
        border: solid transparent;
        content: ' ';
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
      }

      .arrow-box:after {
        border-color: rgba(136, 183, 213, 0);
        border-bottom-color: #88b7d5;
        border-width: 10px;
        margin-left: -10px;
      }
      .arrow-box:before {
        border-color: rgba(224, 86, 245, 0);
        border-bottom-color: #e056f5;
        border-width: 11px;
        margin-left: -11px;
      }
    </style>
  </head>
  <body class="scope">
    <header>
      <div class="a">左侧栏</div>
      <div class="b">
        右侧栏
        <select>
          <option>中国银行</option>
          <option>中国工商</option>
          <option>中国农业</option>
          <option>中国建设</option>
          <option>招商银行</option>
        </select>
      </div>
    </header>

    <div class="parent">
      <div class="stable">
        <input type="text" value="搜索" id="txt" />
        stable 固定宽度 200px
      </div>
      <div class="change">changeable 可变宽度</div>
    </div>

    <div class="arrow-box">描述在这里。。。。。。</div>

    <div class="box">
      <div class="arrow"></div>
    </div>
  </body>
</html>
